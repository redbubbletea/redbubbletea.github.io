<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <center>
    <h1 style="font-size: 60px; font-family: sans-serif; font-weight: bolder;">MESSAGE</h1>
    <div class="border border-2 border-primary m-3" style="max-width: 500px; padding-bottom: 30rem;"></div>
    <div class="wrapper">
        <div class="user-container"></div><div class="m-3 w-25"><input type="text" class="form-control" id="NicknameInput" placeholder="Nickname"></div></div>
        <div class="display-container">
          <ul class="chatting-list">
            <!-- 채팅하나씩 li로 집어 넣을 것 -->
          </ul>
        </div>
        <div class="input-container">
          <div class="input-group m-3 w-25">
            <input type="text" class="form-control" placeholder="Input Your Message" aria-label="Input Your Message" aria-describedby="button-send">
            <button class="btn btn-outline-secondary btn-primary" type="button" id="button-send"style="color: #FFFFFF;">Send</button>
          </div>      
        </div>
      </div>
    </center>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
